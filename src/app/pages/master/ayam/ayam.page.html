<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ayam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="presentModal('','Add')"
  >
    <ion-fab-button class="mini">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="100"
    (ionRefresh)="refreshData($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="showList">
    <ion-card *ngFor="let item of arrList">
      <ion-item lines="none">
        <ion-label>{{item.batch_no}}</ion-label>
        <ion-buttons class="ion-no-padding" slot="end">
          <ion-button
            (click)="presentModal(item.id,'Edit')"
            shape="round"
            expand="block"
            color="primary"
          >
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button
            disabled="true"
            (click)="delItem(item.id)"
            shape="round"
            expand="block"
            color="danger"
          >
            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="3">Jumlah</ion-col>
            <ion-col size="1">:</ion-col>
            <ion-col size="8">{{item.jumlah || 0 | number: '1.0'}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Usia awal</ion-col>
            <ion-col size="1">:</ion-col>
            <ion-col size="8">{{item.usia_awal}} Minggu </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Tanggal</ion-col>
            <ion-col size="1">:</ion-col>
            <ion-col size="8">{{item.tgl_datang}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Keterangan</ion-col>
            <ion-col size="1">:</ion-col>
            <ion-col size="8">{{item.pembelian}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
