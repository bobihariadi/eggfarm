<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Form {{action}} Pelanggan</ion-title>
    <ion-buttons (click)="closeModal()" slot="start">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngIf="showList">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nama Pelanggan</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="namaPel"
              autocomplete="off"
            ></ion-input>
            <ion-input
              type="number"
              hidden
              [(ngModel)]="passId"
              readonly="true"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nama Toko</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="namaToko"
              autocomplete="off"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">No Hp</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="nomorHp"
              autocomplete="off"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Alamat</ion-label>
            <ion-textarea
              [(ngModel)]="alamatPel"
              rows="4"
              cols="20"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Aktif</ion-label>
            <ion-select [(ngModel)]="aktif">
              <ion-select-option
                type="text"
                *ngFor="let item of listActive"
                value="{{item.val}}"
                >{{item.valdesc}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      (click)="saveForm()"
      expand="block"
      fill="solid"
      class="bSave ion-margin-top"
      shape="round"
    >
      {{(action == 'Add' ? 'Simpan':'Update')}}
    </ion-button>
  </div>
  <div *ngIf="!showList" class="scroll-content">
    <ion-list>
      <ion-item *ngFor="let flist of fakeList">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
