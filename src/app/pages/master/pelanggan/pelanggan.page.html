<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Daftar Pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    (click)="presentModal('','Add')"
  >
    <ion-fab-button class="mini">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher
    slot="fixed"
    pullFactor="0.5"
    pullMin="100"
    pullMax="100"
    (ionRefresh)="refreshData($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="showList">
    <ion-card *ngFor="let item of arrList">
      <ion-item lines="none">
        <ion-label>{{item.nama_pel}}</ion-label>
        <ion-buttons class="ion-no-padding" slot="end">
          <ion-badge color="{{item.aktif === 'Y' ? 'success': 'danger'}}"
            >{{item.ur_status}}</ion-badge
          >
          <ion-button
            (click)="presentModal(item.id_pel,'Edit')"
            shape="round"
            expand="block"
            color="primary"
          >
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button
            disabled="true"
            (click)="delItem(item.id_pel)"
            shape="round"
            expand="block"
            color="danger"
          >
            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-card-header>
        <ion-card-title>{{item.toko_pel}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-wrap">
          <h3>{{item.hp_pel}}</h3>
          <p>{{item.alamat_pel}}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
